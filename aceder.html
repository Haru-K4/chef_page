<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIERRE FANCOIS - Registro</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/styles/aceder.css">

</head>

<body>
<div class="registro">
    <button class="cerrar-btn" onclick="cerrarRegistro()"><i class='bx bx-x'></i></button>
    <form id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" id="username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Contraseña" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="recordar">
            <label><input type="checkbox">Recordarme</label>
            <a href="index.html">Olvidé mi contraseña</a>
        </div>
        <button type="button" class="btn" onclick="login()">Login</button>
        <div class="link">
            <p>No tiene una cuenta <a href="create_acount.html">registrarse</a></p>
        </div>
    </form>
    <p id="errorMessage" style="color: red; display: none;">Usuario o contraseña incorrectos. Intente de nuevo.</p>
</div>
<script>
    function cerrarRegistro() {
        window.location.href = "index.html";
    }

    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Comprobar credenciales
        if (username === "SHELER" && password === "12345") {
            window.location.href = "index.html"; // Cambia "url_de_redireccion_valida.html" por la URL a la que deseas redirigir si las credenciales son correctas
        } else {
            var errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = "block";
        }
    }
</script>

</body>

</html>
